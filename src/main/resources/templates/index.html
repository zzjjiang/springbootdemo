<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/js/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>登录</title>
</head>
<body background="/img/back_01.jpg">
<div class="login-main">
    <header class="layui-elip">登 录</header>
    <form class="layui-form" lay-filter="login">
        <div class="layui-input-inline">
            <input id="username" type="text" placeholder="用户名" class="layui-input" autocomplete="off">
        </div>
        <div class="layui-input-inline">
            <input id="password" type="password" placeholder="密码" class="layui-input" autocomplete="off" onkeydown="enterkey(event)">
        </div>
        <div class="layui-input-inline">
            <button id="loginBt" class="layui-btn">登录</button>
        </div>

    </form>

</div>
<script type="text/javascript" src="/js/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
