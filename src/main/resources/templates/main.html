<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>后台管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/js/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="/css/main.css" media="all"/>
    <style>
        .navBar .layui-nav-bar {
            display: none !important;
        }
    </style>
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <a href="#" class="logo">后台管理系统</a>
            <!-- 显示/隐藏菜单 -->
            <a href="javascript:;" class="iconfont hideMenu icon-menu1"></a>
            <!-- 顶部右侧菜单 -->
            
            <ul class="layui-nav top_menu">
				  <li class="layui-nav-item">
				    <a href="javascript:;">个人中心<span class="layui-badge-dot"></span></a>
				  </li>
			 	<li class="layui-nav-item showNotice" id="showNotice">
			    	<a href="javascript:;">
			    		<i class="iconfont icon-gonggao"></i>
			    		<cite>系统公告</cite>
			    		<span class="layui-badge">9</span></a>
			  	</li>
                <li class="layui-nav-item">
                    <a href="javascript:;" th:text="'欢迎您!'+ ${obj.realName}"></a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" class="changeSkin">
                                <i class="iconfont icon-huanfu"></i>
                                <cite>更换皮肤</cite>
                            </a>
                        </dd>
                        <dd>
                            <a href="loginOut" class="signOut">
                                <i class="iconfont icon-loginout"></i>
                                <cite>安全退出</cite>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="navBar"></div>
    </div>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab marg0" lay-filter="bodyTab" id="top_tabs_box">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id="home">
                    <i class="layui-icon">&#xe68e;</i> <cite>后台首页</cite></li>
            </ul>
            <!-- 当前页面操作 -->
            <ul class="layui-nav closeBox">
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="iconfont icon-caozuo"></i> 页面操作</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" class="refresh refreshThis"><i class="layui-icon">&#x1002;</i>
                                刷新当前</a>
                        </dd>
                        <dd>
                            <a href="javascript:;" class="closePageOther"><i class="iconfont icon-prohibit"></i>
                                关闭其他</a>
                        </dd>
                        <dd>
                            <a href="javascript:;" class="closePageAll"><i class="iconfont icon-guanbi"></i> 关闭全部</a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <!-- 中间内容区域 -->
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="/user/welcome"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-footer" style="text-align: center">
        Copyright © 2017-2020 深圳市前海智慧交通运营科技有限公司
    </div>
</div>
<script type="text/javascript" src="/js/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
